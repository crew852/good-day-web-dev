<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좋은데이</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!--나중에 사이드바 추가를 위해 미리 div 하나 더 감싸둠-->
    <div class="flex flex-row">
      <div
        id="sidebar"
        class="sidebar h-screen bg-gray-700 flex justify-center items-center"
      >
        <a class="text-white">사이드바 예정</a>
        <!-- 사이드바 닫기/열기 버튼 -->
        <button
          id="toggleBtn"
          class="toggle-btn bg-gray-400 py-4 px-1 rounded-lg m-1"
        ></button>
      </div>
      <div
        id="mainContent"
        class="main-content flex flex-col w-full h-screen justify-between"
      >
        <header
          class="h-14 shadow shadow-md w-full flex justify-between items-center px-10"
        >
          <a href="/" class="text-2xl font-bold">G'Day</a>
          <div class="text-md font-bold text-gray-400 space-x-6">
            <a>Web</a>
            <a>Soft</a>
          </div>
        </header>

        <div class="px-14 pb-8 justify-end flex flex-col">
          {% if output_text %}
          <h2>결과:</h2>
          <p>{{ output_text }}</p>
          <p>각 클래스에 대한 확률:</p>
          <ul>
            {% for probability in class_probabilities %}
            <li>{{ loop.index0 }}: {{ probability }}</li>
            {% endfor %}
          </ul>
          {% endif %}

          <form
            class="flex flex-col border-4 justify-between px-4 pt-1 pb-2 max-h-80"
            action="/predict"
            method="post"
          >
            <div class="flex flex-col">
              <div class="flex flex-row items-center">
                <textarea
                  id="codeInput"
                  name="input_text"
                  tabindex="0"
                  data-id="root"
                  dir="auto"
                  rows="1"
                  placeholder="Input your function here"
                  class="textarea-expand-upwards m-0 mb-1 w-full resize-none border-0 bg-transparent focus:ring-0 focus-visible:ring-0 dark:bg-transparent py-[10px] pr-10 md:py-3.5 md:pr-12 max-h-[25dvh] max-h-52 placeholder-black/50 dark:placeholder-white/50 pl-1"
                  style="height: 44px; overflow-y: hidden"
                  onKeyup="this.style.height = 'auto'; var m=50; var s=this.scrollHeight; if(s >= m) this.style.height = s + 'px';"
                ></textarea>
                <button
                  type="submit"
                  class="w-8 h-8 rounded-md hover:bg-gray-600 hover:shadow-md"
                >
                  <img
                    class="w-8 h-8"
                    src="{{ url_for('static', filename='img/enter.png') }}"
                  />
                </button>
              </div>
              <div class="flex justify-between">
                <div id="leftside-btns" class="">
                  <input
                    type="file"
                    id="fileUpload"
                    name="fileUpload"
                    accept=".txt, .c, .cpp"
                    style="display: none"
                  />
                  <label for="fileUpload" class="button"
                    ><img
                      src="{{ url_for('static', filename='img/upload.png') }}"
                      class="h-8 hover:cursor-pointer hover:shadow-lg"
                  /></label>
                </div>
                <div class="flex flex-row">
                  <select id="lang" class="font-bold">
                    <option value="c">C</option>
                    <option value="cpp">CPP</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
